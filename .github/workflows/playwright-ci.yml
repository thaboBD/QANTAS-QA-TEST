name: Playwright Tests
on:
  push:
    branches:
      - '**'  # This will trigger on push to any branch
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        type: choice
        required: true
        default: 'all'
        options:
          - all
          - chrome
          - firefox
          - api

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      # For push events, run all tests. For manual triggers, use the selected browser
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          if [ "${{ inputs.browser }}" = "chrome" ]; then
            npm run test:chrome:html
          elif [ "${{ inputs.browser }}" = "firefox" ]; then
            npm run test:firefox:html
          elif [ "${{ inputs.browser }}" = "api" ]; then
            npm run test:api:html
          else
            npm run test:all:html
          fi
        else
          npm run test:all:html
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30